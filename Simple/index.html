<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マリオメーカー2　みんなでバトル　ツール集</title>
  <link rel="stylesheet" href="../css/styles.css" type="text/css" charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script src="js/BattleAddCookie.js"></script>
  <script src="js/LoadCookie.js"></script>
  
<body>
  <center><h2 class="heading">マリオメーカー2　みんなでバトル　戦績表　〜簡易版〜</h2></center>
<center>
  <form name="battle" id="battle">
    バトル開始前レート：<input type='number' name="before_rate" class="battle_before_rate" id="before_rate" maxlength="4" /> 
    <br>
    <div class="col-md-5">
    <table class="table table-sm battle_table" border="2" bordercolor="#000">
      <thead>
          <tr>
            <th>バトル数</th>
            <th colspan="2">バトル結果</th>
            <th>バトル後レート</th>
          </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <input type="number" name="num" class="battle_num" id="num" size="2" maxlength="4" readonly>  
          </td>
            <td><input type="radio" name="battle_result" value="win" />勝ち</td>
            <td><input type="radio" name="battle_result" value="lose" />負け</td>
          <td>
            <input type="number" name="rate" class="battle_rate" id="rate" maxlength="4" >  
          </td>
        </tr>
      </tbody>
    </table>
    <input type="button" value="次の試合へ" onclick="BattleAdd()"> <input type="button" value="リセット" onclick="ResetAction()">
    </div>
    
    <div class="result row">
        <div class="col-md-2 col-lg-2 col-sm-2">
          <table border="2" bordercolor="#000" class="table table-sm">
            <tbody>
              <tr>
                <th>バトル開始前レート</th>
                <td><div style="font-size:large;" name="start_rate" class="start_rate" id="start_rate" maxlength="4" value="0"></div></td>
              </tr>
              <tr>
                <th style="font-size:x-large;">レート差</th>
                <td><div style="font-size:x-large;" name="diff_rate" class="diff_rate" id="diff_rate" maxlength="4"></div></td>     
              </tr>
              <tr>
                <th style="font-size:x-large;">現在レート</th>
                <td><div style="font-size:x-large; font-weight: bold;" name="current_rate" class="current_rate" id="current_rate" maxlength="4" value="0"></div></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-3">
          <table border="2" bordercolor="#000" class="table table-sm">
            <tbody>
              <tr>
                <td>バトル数</td>
                <td><input style="font-size:large;" type="text" name="battle_total" id="total_num" size="4" value="0" readonly></td>
              </tr>
              <tr>
                <td style="font-size:large;">勝利数</td>
                <td><input style="font-size:large; font-weight: bold;" type="text" name="win_total" id="win_num" size="4" value="0" readonly></td>
              </tr>
              <tr>
                <td style="font-size:large;">勝率(%)</td>
                <td><input style="font-size:x-large; font-weight: bold;" type="text" name="win_total_per" id="win_per" size="5" value="0" readonly></td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
  </form>
</center>
</body>
</html>
